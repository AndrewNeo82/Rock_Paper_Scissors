<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title></head>
<body>
    <header class="header"><h1>Rock Paper Scissors! <i class="fa-regular fa-hand-back-fist" ></i> 
        <i class="fa-regular fa-hand"></i> <i class="fa-regular fa-hand-scissors"></i></h1>
    </header>
    <main id="main_area">
        <div id="game_container">
            <div id="results">
                
                <div id="player_choice"></div>
                
                <div id="cpu_choice"></div>
            </div>
            <div id="scores">
                <span id="player_score"></span>
                <span id="cpu_score"></span>
            </div>
            <div id="buttons">
                <button id="rock">  <i class="fa-solid fa-hand-back-fist" style="color: #00203fff;"></i></button>
                <button id="paper"> <i class="fa-solid fa-hand" style="color: #00203fff;"></i></button>
                <button id="scissors"> <i class="fa-solid fa-hand-scissors" style="color: #00203fff;"></i></button>
            </div>
            <div id="restart">
                <button>Play Again?</button>
            </div>
            
        </div>
    </main>
    
<script src="assets/js/script.js"></script> 
<script src="https://kit.fontawesome.com/b75fe46682.js" crossorigin="anonymous"></script>
</body>
</html>
